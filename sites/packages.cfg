# Information about packages and known good version sets
# ======================================================

[buildout]
extensions = mr.developer 
show-picked-versions = true
update-versions-file = versionslastprod2.cfg
#overwrite-picked-versions-file = true 
extends = 
# Known good sets of eggs we may be using
#		http://dist.plone.org/release/5-latest/versions.cfg
#    http://dist.plone.org/release/5.1.1/versions.cfg
    5.1.1-versions.cfg
    pins-5.1.1.cfg

versions = versions
unzip = true

# Packages to check out/update when buildout is run
auto-checkout =	
#    collective.indexing
    my315ok.socialorgnization
    my315ok.products
    my315ok.wechat
    xtshzz.policy
    xtcs.policy
    xtcs.theme    
#    qyxycjh.policy
#    qyxycjh.theme
    xtgl.policy
    hjzgb.policy
    xsgs.policy
    xtgl.theme
    hjzgb.theme
    lonsunn.theme
    xsgs.theme
    my315ok.theme
    my315ok.policy
    lonsunn.policy
    wechat.policy
    membrane.usersinout
    dexterity.membrane
    my315ok.portlet.fetchouterhtml
    collective.diazotheme.bootstrap
    plone.app.locales
#    mockup
    WeRoBot

# Make sure buildout always attempts to update packages
always-checkout = false
   
# Egg sets
[eggs]
main =
    Plone
    Products.PloneFormGen
    Products.ContentWellPortlets
    my315ok.socialorgnization
    my315ok.products
    collective.diazotheme.bootstrap
    dexterity.membrane
    xtshzz.policy
    xtgl.policy
    xtcs.policy
    xtcs.theme    
#    qyxycjh.policy
#    qyxycjh.theme
    xsgs.policy
    xsgs.theme
    xtgl.theme
    hjzgb.theme
    lonsunn.theme
    my315ok.theme
    my315ok.policy
    lonsunn.policy
    xsgs.policy
    hjzgb.policy
    wechat.policy
    my315ok.wechat
    membrane.usersinout
    plone.app.multilingual
    archetypes.multilingual
    WeRoBot

test =
    xtgl.theme [test]
    xsgs.theme [test]
    hjzgb.theme [test]
    lonsunn.theme [test]
    my315ok.theme [test]
    collective.diazotheme.bootstrap [test]

devtools =
    bpython
    plone.reload
    wildcard.fixpersistentutilities
    Products.PDBDebugMode
    Products.PrintingMailHost
    Products.DocFinderTab
    Paste
    PasteDeploy
    PasteScript
    i18ndude
    ZopeSkel
    collective.dexteritypaste
    toutpt.zopeskel

# Checkout locations
[sources]
collective.indexing = fs collective.indexing
